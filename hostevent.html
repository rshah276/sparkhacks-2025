    <script>
        document.querySelector(".postbutton button").addEventListener("click", function(event) {
    event.preventDefault(); // Prevent form submission

    // Get values from form
    const businessName = document.querySelector("[placeholder='Business Name']").value;
    const rate = document.querySelector("[placeholder='Hourly Rate']").value;
    const interests = document.querySelector("[placeholder='Vendor Categories']").value;
    const location = document.querySelector("[placeholder='Location']").value;
    const dates = document.querySelector("[placeholder='Date of Event']").value;
    const imageLink = document.querySelector("[placeholder='Shop Image Link']").value;

    if (!businessName || !rate || !interests || !location || !dates || !imageLink) {
        alert("Please fill out all fields before posting.");
        return;
    }

    // Retrieve existing venues from localStorage or create an empty array
    let venues = JSON.parse(sessionStorage.getItem("venues")) || [];

    // Add new venue to the array
    venues.push({ businessName, rate, interests, location, dates, imageLink });

    // Store updated array back in localStorage
    sessionStorage.setItem("venues", JSON.stringify(venues));

    // Redirect to `vendorfacing.html`
    window.location.href = "vendorfacing.html";
});

    </script>
