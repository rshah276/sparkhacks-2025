    <div class ="titlebox">
        <h1 class="sitetitle">Host an event</h1>
    </div>
    
    <div class="form">
    <form>
        <!-- <fieldset> -->
            <!-- <ledgend>Host An Event</ledgend> -->

            <!-- <label class="input" for="name">Business name:</label>
            <input type="text" id="name" name="name" required/> -->
            <label>
                <input required="" placeholder="Business Name" type="text" class="input">
                <!-- <span>Business Name</span> -->
            </label> 

            <label class="input">
                <select id="venue" name="venue" required>
                    <option value="" disabled selected hidden>Type of venue</option>
                    <option value="cafe">Cafe</option>
                    <option value="studio space">Studio Space</option>
                    <option value="gallery">Gallery</option>
                    <option value="boutique/shop">Boutique/Shop</option>
                    <option value="bookstore">Bookstore</option>
                    <option value="community center">Community Center</option>
                </select>
            </label>

            <!-- <label class="input" for="location">Location:</label>
            <input type="text" id="location" name="location" required/> -->
            <label>
                <input required="" placeholder="Location" type="text" class="input">
            </label> 

            <label>
                <input required="" placeholder="Number of Tables" type="text" class="input">
            </label> 

            <div class="container">
                <label class="input" for="amenities">Features:</label>

                <div class="amenitieschecklist">
                    <input type="checkbox" id="electricity" class="amenity-checkbox">
                    <label for="electricity" class="amenity-label">Electricity Access</label>

                    <input type="checkbox" id="wifi" class="amenity-checkbox">
                    <label for="wifi" class="amenity-label">WiFi</label>

                    <input type="checkbox" id="parking" class="amenity-checkbox">
                    <label for="parking" class="amenity-label">Parking</label>

                    <input type="checkbox" id="refrigerator" class="amenity-checkbox">
                    <label for="refrigerator" class="amenity-label">Refrigerator</label>

                    <input type="checkbox" id="storage" class="amenity-checkbox">
                    <label for="storage" class="amenity-label">Extra Storage</label>

                    <input type="checkbox" id="restrooms" class="amenity-checkbox">
                    <label for="restrooms" class="amenity-label">Restrooms</label>

                    <input type="checkbox" id="freezer" class="amenity-checkbox">
                    <label for="freezer" class="amenity-label">Freezer</label>
                    <!-- <input type="checkbox" id="wifi" class="amenity-checkbox">
                    <label for="wifi" class="amenity-label">Wi-Fi</label>

                    <input type="checkbox" id="Outlets" class="amenity-checkbox">
                    <label for="outlets" class="amenity-label">Outlets</label> -->
                </div>

                <!-- <div class="custom-amenity">
                    <label for="custom">Other Amenity:</label>
                    <input type="text" id="custom" placeholder="Enter custom amenity">
                </div> -->
            </div>


            <label>
                <input required="" placeholder="Image Link" type="text" class="input">
            </label> 

        

        <!-- </fieldset> -->

    </form>
    </div>

    <div class="postbutton">
        <button>
            <span>Continue</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 74 74"
              height="34"
              width="34"

                d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
              ></path>
            </svg>
          </button>
    </div>
